<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({ text, save, changeValue }) {
            return (
                <button
                    onClick={changeValue}
                    style={{
                        backgroundColor: save ? "blue" : "white",
                        color: save ? "white" : "black",
                        padding: "10px 10px",
                        margin: "10px",
                        borderColor: save ? "blue" : "gray",
                        borderRadius: 10,
                    }}
                >
                    {text}
                </button>
            );
        }

        const MemorizedBtn = React.memo(Btn);
        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes");
            return (
                <div>
                    {/* props name: text, save, changeValue */}
                    <MemorizedBtn text={value} save={true} changeValue={changeValue} />
                    <MemorizedBtn text="Continue" save={false} />
                </div>
            );
        } 
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
