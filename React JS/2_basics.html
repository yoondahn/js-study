<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        
        function Title() {     // JSX -> Babel 사용
            return (
                <h3 id="title" onMouseEnter={ () => console.log("mouse enter") }>
                    Hello I'm a title
                </h3>
            );
        }

        // const h3 = React.createElement("h3", {
        //     onMouseEnter: () => console.log("mouse enter"),     // event listener
        // }, 
        // // {id: "span1", style:{color: "red"}}, 
        // "I'm a span");

        const Button = () => (  // arrow function   Title() == Button()
            <button style={ {backgroundColor: "yellow",} }
            onClick={ () => console.log("i'm clicked") }
            >
                Click me
            </button>
        );

        // const btn = React.createElement("button", {
        //     onClick: () => console.log("i'm clicked"),
        //     style: {
        //         backgroundColor: "yellow",
        //     }
        // }, "Click me");

        const Container = (
            <div>
                <button>Hello</button>  {/* html tag */}
                <Title />   {/* 컴포넌트의 첫글자는 항상 대문자 */}
                <Button />
            </div>
        );

        // // const br = React.createElement("br");
        // const container = React.createElement("div", null, [Title, Button]);  // array 사용
        ReactDOM.render(Container, root);
    </script>
</html>
